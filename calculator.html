<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = 'background'>
        <h1>Calculadora</h1>
        <div id = 'calculadora'>
            <p id = 'result'></p>
            
                
            <div class="linha">
                <div class ="operadores" onclick="clean()"> C </div>
                <div class ="operadores" onclick="clean1()"> < </div>
                <div class ="operadores" onclick="add('/')"> / </div>
                <div class ="operadores" onclick="add('*')"> X </div>
            </div>
        
    
            <div class="linha">
                <div class ="botton" onclick="add('7')"> 7 </div>
                <div class ="botton" onclick="add('8')"> 8 </div>
                <div class ="botton" onclick="add('9')"> 9 </div>
                <div class ="operadores" onclick="add('-')"> - </div>
            </div>
        
        
            <div class="linha">
                <div class ="botton" onclick="add('4')"> 4 </div>
                <div class ="botton" onclick="add('5')"> 5 </div>
                <div class ="botton" onclick="add('6')"> 6 </div>
                <div class ="operadores" onclick="add('+')"> + </div>
            </div>
        
            <div class="linha">
                <div class ="botton" onclick="add('1')"> 1 </div>
                <div class ="botton" onclick="add('2')"> 2 </div>
                <div class ="botton" onclick="add('3')"> 3 </div>
                <div class ="operadores" id="igual" onclick="calcular()"> = </div>
            </div>

            <div class="linha">
                <div class ="botton" id="botao0" onclick="add('0')"> 0 </div>
                <div class ="botton" onclick="add('.')"> . </div>
            </div>
        </div>
        <footer>
            <p>&copy;Thiago Mota Cordeiro</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
